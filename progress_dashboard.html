<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 30-Day Project - Progress Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1f2c;
            --secondary-color: #242a38;
            --accent-color: #4f46e5;
            --text-color: #e2e8f0;
            --muted-color: #94a3b8;
            --success-color: #22c55e;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .dashboard-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .last-updated {
            color: var(--muted-color);
            font-size: 0.9rem;
        }

        .stats-card {
            background-color: var(--secondary-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
        }

        .stats-card h4 {
            color: var(--muted-color);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .stats-card h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .chart-container {
            background-color: var(--secondary-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .chart-wrapper {
            height: 400px;
            position: relative;
        }

        .table {
            color: var(--text-color);
            margin-bottom: 0;
        }

        .table thead th {
            background-color: rgba(79, 70, 229, 0.1);
            color: white;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding: 1rem;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        .progress {
            height: 0.5rem;
            background-color: rgba(79, 70, 229, 0.1);
            border-radius: 1rem;
        }

        .progress-bar {
            background-color: var(--accent-color);
            border-radius: 1rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Python 30-Day Project Dashboard</h1>
            <p class="last-updated">Last updated: <span id="lastUpdated"></span></p>
        </div>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h4>Total Submissions</h4>
                    <h2 id="totalSubmissions">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4>Average Completion</h4>
                    <h2 id="avgCompletion">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4>Active Days</h4>
                    <h2 id="activeDays">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4>Total Students</h4>
                    <h2 id="totalStudents">-</h2>
                </div>
            </div>
        </div>

        <div class="row mt-4 g-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h3>Student Completion Rates</h3>
                    <div class="chart-wrapper">
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h3>Daily Submission Trends</h3>
                    <div class="chart-wrapper">
                        <canvas id="submissionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="chart-container">
                    <h3>Student Progress Overview</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Files Submitted</th>
                                    <th>Days Completed</th>
                                    <th style="width: 30%">Progress</th>
                                    <th>Completion</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('./chart_data.json');
                const data = await response.json();
                
                updateSummaryStats(data);
                initializeCharts(data);
                updateStudentTable(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateSummaryStats(data) {
            document.getElementById('totalSubmissions').textContent = 
                Object.values(data.daily_submissions || {}).reduce((a, b) => a + b, 0);
            document.getElementById('avgCompletion').textContent = 
                `${(Object.values(data.completion_rates || {}).reduce((a, b) => a + b, 0) / 
                (Object.keys(data.completion_rates || {}).length || 1)).toFixed(1)}%`;
            document.getElementById('activeDays').textContent = 
                Object.keys(data.daily_submissions || {}).length;
            document.getElementById('totalStudents').textContent = 
                Object.keys(data.student_progress || {}).length;
            document.getElementById('lastUpdated').textContent = 
                new Date().toLocaleString();
        }

        function initializeCharts(data) {
            new Chart(document.getElementById('completionChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.completion_rates),
                    datasets: [{
                        label: 'Completion Rate',
                        data: Object.values(data.completion_rates),
                        backgroundColor: '#4f46e5',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        }
                    }
                }
            });

            new Chart(document.getElementById('submissionChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: Object.keys(data.daily_submissions),
                    datasets: [{
                        label: 'Submissions',
                        data: Object.values(data.daily_submissions),
                        borderColor: '#4f46e5',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(79, 70, 229, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        }
                    }
                }
            });
        }

        function updateStudentTable(data) {
            const studentTableBody = document.getElementById('studentTableBody');
            studentTableBody.innerHTML = '';
            
            Object.entries(data.student_progress || {}).forEach(([name, progress]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${progress.total_files}</td>
                    <td>${progress.completed_days}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: ${data.completion_rates[name]}%">
                            </div>
                        </div>
                    </td>
                    <td>${data.completion_rates[name].toFixed(1)}%</td>
                `;
                studentTableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
